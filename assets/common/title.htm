<div id="head">
  <div class="-inner">
    <a href="/" class="-logo"></a>
    <navig>
      <a href="/tutorials"{if tutorials} class="-s"{/if}><span>{`Common_Title_Tutorials}</span></a>
      <a href="/download"{if download} class="-s"{/if}><span>{`Common_Title_Download}</span></a>
      <a href="/docs"{if docs} class="-s"{/if}><span>{`Common_Title_Documentation}</span></a>
    </navig>
  </div>
</div>

<style>
#head {
  background-color: #DC7611;
  background: -webkit-linear-gradient(top,#DFA018,#DC7611);
  background: -moz-linear-gradient(top,#DFA018,#DC7611);
  height: 100px;
  border-bottom: 1px solid #555;
  box-shadow: 0 0 8px #666;
  margin-bottom: 20px;

  .-inner {
    width: 900px;
    margin: auto;
  }

  .-logo { 
    display: block;
    float: left; 
    height: 100px;
    width: 120px;
    background: url(/logo.png) center center no-repeat transparent;
  }

  navig {
    float: right;
    font-weight: bold;
    a { 
      text-shadow: 0 -1px 0 #555;
      color: white ;
      span {
        display: inline-block;
        border-radius: 8px;
        padding: 9px;
        line-height: 1em;
        -webkit-transition: background-color 500ms;
        -moz-transition: background-color 500ms;
        transition: background-color 500ms;
      }
      &:hover { 
        span { 
          background-color: #555;
        } 
      }
      &.-s {
        text-shadow: none; 
        span {
          background-color: #333;
        }
      }
      text-decoration: none;
      display: inline-block;
      height: 100px;
      line-height: 100px;
      padding: 0 9px;
      font-size: 24px; 
    }
  }  
}
</style>
