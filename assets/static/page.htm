{head|Asset_Common_Title.render|ohm} 
<div id="static">
  {?list}
    <navig class="-main">
      {#this}
        <a {if sel} class="-selected"{/if} href="{?url}{this}{/?}">
	  <span>{pos | succ | string_of_int | esc}. </span>{data}
	</a>
      {/#}
    </navig>
  {/?}
  {body|verbatim}
  {?navig} 
    <hr/>
    {?prev}
      <div class="prev-page"> 
	{`Static_Prev} <a href="{?url}{this}{/?}">{data}</a>
      </div>
    {/?}
    {?next}
      <div class="next-page"> 
	{`Static_Next} <a href="{?url}{this}{/?}">{data}</a>
      </div>
    {/?}
  {/?}
</div>

<p class="static-foot">
  {`Static_PoweredBy} <a href="/">Ohm Framework</a>
</p>

<style>
#static {
  
  navig.-main {
    float: right;
    width: 250px;
    border: 1px dashed #BBB;
    padding: 8px 12px;
    line-height: 24px;
    a {
      text-decoration: none;
      display: block; 
      color: #45A;
      span { color: #555; }
      &.-selected, &:hover.-selected {
        color: #333;
        font-weight: bold;
      }
      &:hover {
        color: #67E;
      }
    }
  }

  width: 900px;
  margin: auto;
  overflow: hidden;
  font-size: 14px;

  p, pre, ul {
    margin: 0 0 18px;
  }

  p {
    width: 600px;
  }

  p, ul { 
    line-height: 1.65em;    
  }

  p.abstract {
    color: #888;
    font-size: 1.2em;
  }

  ul {
    width: 560px;
    padding-left: 40px;
  }

  hr {
    border: none;
    box-shadow: 0 1px 0 white;
    margin: 36px 0;
    border-bottom: 1px solid #CCC;
  }

  code {
    background-color: #CCC;
    color: black;
    font-size: 13px;
    display: inline-block;
    padding: 0 5px;
    border-radius: 4px;
    font-weight: normal;
  }

  pre {
    font-size: 12px;
    padding: 8px 10px 12px;
    width: 584px;
    background-color: #1d1f21;
    color: #c5c8c6;
    .comment { color: #b5bd68 }
    .string  { color: #cc6666 }
    .keyword { color: #81a2be }
    .name    { color: #8abeb7 }
    .light   { color: #969896 }
    .atom    { color: #f0c674 }
    .key2    { color: #de935f }
    border-radius: 8px;
    overflow: hidden;
    .src {
      background-color: #282A2E;
      color: #DE935F;
      font-size: 11px;
      margin: -8px -10px 8px;
      padding: 4px 12px;
    }
  }

  h3 {
    border-left: 34px solid #999;
    color: #555;
    font-size: 24px;
    margin: 60px 0 25px;
    padding-left: 17px;
  }

  .next-page {
     float: right;
     color: #888;
  }

  .prev-page {
     float: left;
     color: #888;
  }

  img.diagram {
    margin: 8px auto;
    display: block;
    border: 1px solid #BBB;
    box-shadow: 0 0 6px #888;
  }
}

.static-foot {
  width: 900px;
  margin: 60px auto 30px;
  padding: 10px 0;
  border-top: 1px solid #CCC;
  font-size: 14px;
  color: #888;
  text-align: center;
}
</style>
