<div class="docs">
  
  <h2 class="-docs">type <a href="<{url:docs/index.htm}>">Ohm</a>.<a href="<{url:docs/Ohm.Run.htm}>">Run</a>.<strong>t</strong></h2>

  <p>
    This abstract type represents a run-box: a black box which, when provided with a value of type <code>'ctx</code>, computes and returns a value of type <code>'t</code>.
  </p>

  <pre><{ocaml:type (-'ctx,+'t) t}></pre>

  <p>
    Read the documentation for module <a href="<{url:docs/Ohm.Run.htm}>"><code>Ohm.Run</code></a> to understand how to manipulate this type.
  </p>

</div>
